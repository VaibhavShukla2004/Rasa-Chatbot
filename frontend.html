<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rasa Chatbot</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Bharatkosh Chatbot</h2>
  <div id="chatbox"></div>
  <input id="userInput" type="text" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      document.getElementById('chatbox').innerHTML += `<p class="user"><b>You:</b> ${userInput}</p>`;
      document.getElementById('userInput').value = '';

      const response = await fetch('http://localhost:5005/webhooks/rest/webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender: 'user', message: userInput })
      });

      const data = await response.json();
      data.forEach(botMsg => {
        document.getElementById('chatbox').innerHTML += `<p class="bot"><b>Bot:</b> ${botMsg.text}</p>`;
      });

      document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
    }
  </script>
</body>
</html>
