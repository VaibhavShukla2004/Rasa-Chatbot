version: "3.1"

intents:
  - greet
  - helpful
  - not_helpful

responses:
  utter_greet:
    - text: "Hello! I'm your assistant. Ask me anything."

actions:
  - action_handle_helpful
  - action_handle_not_helpful

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
